# Project identification
sonar.projectKey=finos_legend-pure
sonar.organization=finos
sonar.projectName=Legend Pure

# Source configuration
sonar.sources=.
sonar.inclusions=**/src/main/java/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/src/test/java/**

# Binaries (standard Maven compiled output)
sonar.java.binaries=**/target/classes
sonar.java.test.binaries=**/target/test-classes

# Test reporting (Surefire reports from Maven build)
sonar.junit.reportPaths=**/target/surefire-reports,surefire-reports-aggregate

# Coverage (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml,**/target/site/jacoco-aggregate/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8
